<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
 <link href="https://fonts.googleapis.com/css2?family=Butcherman&family=Hanalei+Fill&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <title>contact page</title>
</head>
<body>
     
    <div class="wrapper">
        <h1>contact us</h1>
       <input type="text"  placeholder="name">
        <br>
      <input type="text" placeholder="example@gmail.com">
        <br>
         <textarea type="textarea" placeholder="your message"></textarea>
        <br>
       
        <input type="checkbox" onclick="message()" class="check" value="send me a copy to my email">
        
        <p>send a copy to my email</p> 
        <br>

        <button class="submit"value="submit">submit</button>
    </div>
    
    <p class="or">or</p>
    <i class="fas fa-phone"></i>
     <i class="fab fa-instagram-square"></i>
    <i class="fab fa-twitter"></i>
     <i class="fab fa-facebook"></i>
</body>
</html>
